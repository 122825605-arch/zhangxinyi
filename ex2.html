<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏分类大全 - 探索游戏世界</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #000000; /* 修改为黑色背景 */
            color: #f5f5f5; /* 调整文字颜色为浅灰色提高对比度 */
        }
        header {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 2rem 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }
        .category-card {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3); /* 加深阴影效果 */
            transition: transform 0.3s ease;
            height: 100%;
        }
        .category-card:hover {
            transform: translateY(-5px);
        }
        .category-img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }
        .category-content {
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .category-title {
            margin-top: 0;
            color: #2c3e50;
            font-size: 1.5rem;
        }
        .category-desc {
            color: #7f8c8d;
            flex-grow: 1;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
    <header>
        <h1>游戏分类大全</h1>
        <p>探索各种类型的精彩游戏世界</p>
    </header>
    
    <div class="container">
        <div class="category-grid">
            <!-- 角色扮演游戏 (RPG) -->
            <div class="category-card">
                <div class="category-content">
                    <h2 class="category-title">角色扮演游戏 (RPG)</h2>
                    <p class="category-desc">扮演特定角色，在虚拟世界中展开冒险，体验丰富剧情和角色成长。</p>
                </div>
            </div>
            
            <!-- 第一人称射击 (FPS) -->
            <div class="category-card">
                <div class="category-content">
                    <h2 class="category-title">第一人称射击 (FPS)</h2>
                    <p class="category-desc">以第一人称视角进行的射击游戏，强调反应速度和精准射击。</p>
                </div>
            </div>
            
            <!-- 策略游戏 (Strategy) -->
            <div class="category-card">
                <div class="category-content">
                    <h2 class="category-title">策略游戏 (Strategy)</h2>
                    <p class="category-desc">需要运用战略思维和资源管理来取得胜利的游戏类型。</p>
                </div>
            </div>
            
            <!-- 体育竞技 (Sports) -->
            <div class="category-card">
                <div class="category-content">
                    <h2 class="category-title">体育竞技 (Sports)</h2>
                    <p class="category-desc">模拟各种体育运动的电子游戏，提供真实的竞技体验。</p>
                </div>
            </div>
            
            <!-- 冒险解谜 (Adventure & Puzzle) -->
            <div class="category-card">
                <div class="category-content">
                    <h2 class="category-title">冒险解谜 (Adventure & Puzzle)</h2>
                    <p class="category-desc">结合探索、解谜和叙事元素的游戏类型。</p>
                </div>
            </div>
            
            <!-- 模拟经营 (Simulation) -->
            <div class="category-card">
                <div class="category-content">
                    <h2 class="category-title">模拟经营 (Simulation)</h2>
                    <p class="category-desc">模拟现实生活或特定场景的经营管理游戏。</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
